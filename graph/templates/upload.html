{% extends 'base.html' %}

{% block content %}
<form action="." method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
    {{ form }}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
